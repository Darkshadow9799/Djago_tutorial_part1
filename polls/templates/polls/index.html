<html>
<head>
  <style media="screen">
    #re{
      margin:0% 40%;
    }
  </style>
</head>
<body id="re">
<fieldset>
{% if latest_question %}
  <ul>
    {% for question in latest_question%}
      <li><a href="{% url 'polls:detail' question.id %}">{{question.question_text}}</a></li>
    {% endfor %}
  </ul>
{% else %}
  <p>No polls available</p>
{% endif %}
</fieldset>
</body>
</html>
